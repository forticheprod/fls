[package]
name = "framels"
version = "0.3.1"
edition = "2021"
authors = ["Philippe Llerena<philippe.llerena@gmail.com>"]
description = "a simple command line tool to list frame sequence in friendly way"
readme = "README.md"
license-file = "LICENSE"
exclude = ["images", "samples",".devcontainer",".github"]

[[bin]]
name = "fls"
path = "src/main.rs"

[profile.release]
lto = true

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
exr = "1.5.3"
rayon = "1.7.0"

[dependencies.regex]
version = "1.7"
default-features = false
# regex currently requires the standard library, you must re-enable it.
features = ["std","unicode-perl"]

[dev-dependencies]
criterion = "0.4"
serde_json = "1.0.92"
serde="1.0.152"
[[bench]]
name = "big"
harness = false
