[package]
name = "framels"
version = "0.5.3"
edition = "2021"
authors = ["Philippe Llerena<philippe.llerena@gmail.com>"]
description = "a simple command line tool to list frame sequence in friendly way"
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/forticheprod/fls"
exclude = ["images", "samples", ".devcontainer", ".github", "comparaison"]

[[bin]]
name = "fls"
path = "src/main.rs"

[profile.release]
lto = true

[dependencies]
clap = { version = "4.4.6", features = ["derive"] }
exr = "1.71.0"
jwalk = "0.8.1"
lazy_static = "1.4.0"
rayon = "1.8.0"

[dependencies.regex]
version = "1.10.2"
default-features = false
# regex currently requires the standard library, you must re-enable it.
features = ["std", "unicode-perl"]

[dev-dependencies]
criterion = "0.5"
serde_json = "1.0.108"
serde = "1.0.190"
assert_cmd = "2.0.12"
predicates = "3.0.4"
sys-locale = "0.3.1"

[[bench]]
name = "mega"
harness = false
